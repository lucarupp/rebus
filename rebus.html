  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <div class="container">
      <div class="row">
        <div class="col">
          <h1> Rebus (7, 2, 7) </h1>
          <img src="Mannaia-La-maDonna-Rebus.jpg" class="img-thumbnail" alt="Mannaggia..."/>
        </div>
        <div class="col mt-5">
          <form id="solution_form">
            Soluzione:
            <input type="text" id="soluzione"/> 
            <input type="submit" id="check_solution" value="verifica" class="btn btn-md btn-danger" />
          </form>    
        </div>
      </div>
    </div>

    <div class="card text-secondary">
        <h5 class="card-header">Credits</h5>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">Videogame molto avanzati <sup>(TM)</sup></p>
          <a href="https://notizieincredibili.net" class="btn btn-primary btn-sm">notizieIncredibili.net</a>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script>
      jQuery("#solution_form").on("submit", function(event) {
        event.preventDefault();

        var solution_given = jQuery("#soluzione").val();
        var solution = "mannaia la madonna";
        if (solution_given.toLowerCase() === solution.toLowerCase()) {
          alert("BRAVISSIMO/A, hai vinto un cazzo!!1");
        } else {
          alert("Sbagliato :-( riprova.");
        }
      });
    </script>
